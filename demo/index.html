<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">

	<title>paper-fab-speed-dial - Demo</title>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<link rel="import" href="../../paper-styles/demo-pages.html">
	<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
	<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../paper-fab-speed-dial.html">
	<link rel="import" href="../paper-fab-speed-dial-action.html">
	<link rel="import" href="demo-icons.html">
</head>
<body>
	<dom-bind>
		<template>
			<paper-fab-speed-dial open-icon="demo:add" close-icon="demo:close" disabled="[[disabled]]" with-backdrop="[[withBackdrop]]">
				<paper-fab-speed-dial-action icon="demo:content-copy">Copy</paper-fab-speed-dial-action>
				<paper-fab-speed-dial-action icon="demo:print">Print</paper-fab-speed-dial-action>
			</paper-fab-speed-dial>

			<div class="horizontal-section">
				<paper-checkbox checked="{{disabled}}">Disabled</paper-checkbox><br>
				<paper-checkbox checked="{{withBackdrop}}">With backdrop</paper-checkbox>
			</div>

			<script>
				const SCOPE = document.querySelector('dom-bind');
				SCOPE.withBackdrop = true;
			</script>
		</template>
	</dom-bind>
</body>
</html>
