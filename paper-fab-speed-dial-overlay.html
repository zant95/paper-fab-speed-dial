<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="paper-fab-speed-dial-overlay">
	<template>
		<slot></slot>
	</template>

	<script>
	(function () {
		'use strict';

		class PaperFabSpeedDialOverlay extends Polymer.mixinBehaviors([Polymer.IronOverlayBehavior], Polymer.Element) {
			static get is () { return 'paper-fab-speed-dial-overlay'; }

			static get properties () {
				return {
					'opened': Boolean,
					'withBackdrop': Boolean
				};
			}
		}

		customElements.define(PaperFabSpeedDialOverlay.is, PaperFabSpeedDialOverlay);
	})();
	</script>
</dom-module>
