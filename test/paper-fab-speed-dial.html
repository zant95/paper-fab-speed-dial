<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">

	<title>paper-fab-speed-dial</title>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../web-component-tester/browser.js"></script>
	<script src="../../test-fixture/test-fixture-mocha.js"></script>

	<link rel="import" href="../paper-fab-speed-dial.html">
	<link rel="import" href="../../test-fixture/test-fixture.html"></head>
</head>
<body>
	<test-fixture id="default">
		<template>
			<paper-fab-speed-dial></paper-fab-speed-dial>
		</template>
	</test-fixture>

	<script>
	(function () {
		'use strict';

		suite('<paper-fab-speed-dial>', function () {
			suite('open/close behavior', function () {
				var element;

				setup(function () {
					element = fixture('default');
				});

				test('"opened" defaults to false', function () {
					expect(element.opened).to.be.eql(false);
				});

				test('"disabled" defaults to false', function () {
					expect(element.disabled).to.be.eql(false);
				});

				test('"withBackdrop" defaults to false', function () {
					expect(element.withBackdrop).to.be.eql(false);
				});

				test('is opened when calling open()', function () {
					element.open();
					expect(element.opened).to.be.eql(true);
				});

				test('is opened when calling open()', function () {
					element.open();
					expect(element.opened).to.be.eql(true); // Check pre-condition

					element.close();
					expect(element.opened).to.be.eql(false);
				});
			});
		});
	})();
	</script>
</body>
</html>
